{% extends 'base.html' %}
<title>ثبت نام</title>
{% load static %}
{% load bootstrap4 %}
{% block body %}
    <div class="main-wrap">
        <div class="cover_1 cover_sm">
          <div class="img_bg" style="background-image: url({% static 'site_static/img/slider-1.jpg' %})" data-stellar-background-ratio="0.5">
            <div class="container">
              <div class="row align-items-center justify-content-center">
                <div class="col-md-7" data-aos="fade-up">
                  <h2 class="heading">ثبت نام در سایت فود لند</h2>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- .cover_1 -->

        <div class="section" data-aos="fade-up">
          <div class="container">
            <div class="row justify-content-center mb-5">
              <div class="col-md-8  text-center">
                <h2 class="mb-3">ثبت نام</h2>
                <p class="lead">اگر شما حساب کاربری داشته باشید میتوانید ورود به حساب خود کنید</p>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-10 p-5 form-wrap">
                <form method="POST">
                    {% csrf_token %}
                    {{ register_form }}<br>
                    <button type="submit" class="btn btn-dark">ثبت نام</button>
                    <br>
                    <a href="{% url 'accounts:login' %}" >حساب کاربری دارم</a>
                </form>
              </div>
            </div>
          </div>
        </div> <!-- .section -->

      </div> <!-- .main-wrap -->
{% endblock body %}
